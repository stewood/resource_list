services:
  postgres:
    image: postgres:16
    container_name: resource_directory_postgres_dev
    environment:
      POSTGRES_DB: resource_directory_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d resource_directory_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - resource_directory_network

volumes:
  postgres_data:
    driver: local

networks:
  resource_directory_network:
    driver: bridge
