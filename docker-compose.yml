version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-0}
      - ALLOWED_HOSTS=*
      # PostgreSQL Configuration
      - POSTGRES_DB=${POSTGRES_DB:-resource_directory_dev}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=${POSTGRES_HOST:-localhost}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      # GIS Configuration
      - GIS_ENABLED=${GIS_ENABLED:-1}
    volumes:
      # Optional: Mount external data directory for TIGER/Line files
      - ${TIGER_DATA_DIR:-./tiger_data}:/app/tiger_data:ro
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 resource_directory.wsgi:application"
